 ### Marxism-Leninism
 marxism_leninism: "Marxism-Leninism"
 marxism_leninism_desc: "The form of Communism which became the most common following the Russian Revolution and subsequent rise of the USSR, Marxism-Leninism holds that a two-stage revolution is necessary to completely overthrow Capitalism and realize Communism, advocating for a Dictatorship of the Proletariat headed by a Vanguard Party, which operates under Democratic Centralism and, at least in theory, guides the State in accordance with the Will of the Proletarians."
 stalinism: "Stalinism"
 stalinism_desc: "Marxism-Leninism-Stalinism, more commonly referred to simply as Stalinism, is a form of Communism which was coined to refer to the governing methods and policies of Soviet Premier Josef Stalin during his rule. Supposedly building upon Orthodox Marxism-Leninism, Stalinism advocates for a totalitarian one-party police state, rapid industrialization, mass collectivization of agriculture, the intensification of class struggle, a cult of personality around the leader, Stalin’s personal theory of “Socialism in One Country”, and the subordination of all other communist parties to the will of the world’s leading communist party."
 juche: "Juche"
 juche_desc: "A blend of Communism and Nationalism perhaps unique to Korea, Juche is an ideology which, in addition to policies typically advocated by Communist ideologies, advocates individualism, the nation state and its sovereignty. Juche has few supporters outside of Korea and China, and is generally considered to be a fringe ideology for people on the fringe."
 maoism: "Maoism"
 maoism_desc: "Chinese Marxism-Leninism, also called Maoism, is a form of Communism advocating violent struggle against all would-be oppressors of the proletariat until said would-be oppressors are no more. Encouraging the use of guerilla tactics, a scorched-earth policy and total mobilization against said oppressors, Maoism also calls for the absolute collectivization of agriculture, mass industrialization, and rapid technological advancement- especially in areas that directly concern the military."
 conservative_communism: "Conservative Communism"
 conservative_communism_desc: "Also called Orthodox Communism and Orthodox Marxism, Conservative Communism calls for a return to the original ideas of Marx and Engels, untainted by the practices of the Soviets or any other group deemed “revisionary”, arguing that Marx’s ideas were perfectly fine as they were when he and Engels originally created them, and any offshoots created to “fit material realities” were little more than tricks of the Bourgeoisie to keep the Communist Revolution at bay for as long as possible."

 ### Revolutionary Communism
 trotskyism: "Trotskyism"
 trotskyism_desc: "Created by its namesake, Leon Trotsky, Trotskyism is a form of Communism advocating for a vanguard party, proletarian internationalism, and a dictatorship of the proletariat characterized by working-class self-emancipation and mass democracy. Trotskyism is also notably anti-bureaucratic, and highly critical of Stalin’s theory of “Socialism in One Country”, favoring instead Trotsky’s interpretation of the Permanent Revolution."
 syndicalism: "Syndicalism"
 syndicalism_desc: "Also referred to as Luxemburgism, after Rosa Luxemburg, or Council Communism, Syndicalism holds close to the traditional views of Marxism, including the necessity of insurrection- though not necessarily a violent one- against the bourgeois state and a global revolution. Breaking with more mainstream Communist theories, Syndicalism opposes the creation of a vanguard party, instead advocating for the creation of a decentralized system of worker-councils."
 national_bolshevism: "National Bolshevism"
 national_bolshevism_desc: "National Bolshevism is both the strangest and most condemned form of Communism in the world. Once described as “race-based Stalinism” and “European Juche”, National Bolsheviks, in addition to Marxist economics, call for things few would expect to come from Communists, such as the division of the world along racial lines, and the strict opposition to any form of global government. Though condemned by practically every major and minor Communist, National Bolshevism is still firmly Communist in ideology."
 anarchism: "Anarchism"
 anarchism_desc: "Arguably the most radical form of Communism, Anarchism calls for the immediate and total destruction of all governmental authority and hierarchy, and the subsequent reorganization of society into one based upon voluntary cooperation, rather than force or compulsion."

 ### Socialism
 agrarian_socialism: "Agrarian Socialism"
 agrarian_socialism_desc: "Combining Socialist economic and social theory with an Agrarian lifestyle, Agrarian Socialism bases itself around rural ways of living, focusing on the ownership and utilization of land and self-determination, rather than the progressive views of industrial, urban Socialists."
 radical_socialism: "Radical Socialism"
 radical_socialism_desc: "“Radical Socialism” is more of a catch-all term referring to the various socialist movements not directly associated with Marxism, rather than a specific ideology, and is thus difficult to generalize."
 democratic_socialism: "Democratic Socialism"
 democratic_socialism_desc: "Democratic Socialism is a political philosophy supporting political democracy within a socially owned economy, with a particular emphasis on economic democracy, workplace democracy and workers' self-management within a market socialist economy or some form of a decentralised planned socialist economy."
 labor_zionism: "Labor Zionism"
 labor_zionism_desc: "Based primarily upon the works of Moses Hess and Ber Borochov, Labor Zionism is a form of Jewish Socialism advocating for the creation of a Jewish state, to be governed by both Jewish Nationalist and Socialist principles of one kind or another. The question of Jewish settlement in this state by Jews is an issue of debate among Labor Zionists- some advocate for Voluntarism, in which both settlers and natives would be allowed to choose for themselves if they want to settle in or leave the state respectively, or Determinism, in which the government would appropriate land for settlers from natives and resettle them on that appropriated land."

 ### Social Democracy
 social_democracy: "Social Democracy"
 social_democracy_desc: "A form of Socialism which supports political and economic democracy, Social Democracy advocates economic and social interventions aimed at promoting social justice within the liberal-democratic polity and a capitalist-oriented mixed economy."
 christian_left: "Christian Leftism"
 christian_left_desc: "Christian Leftism is a range of center-left and left-wing Christian political and social movements that largely embrace social justice viewpoints and uphold a social gospel."
 left_wing_populism: "Left-Wing Populism"
 left_wing_populism_desc: "Left-wing populism, also called social populism, is a political ideology that combines left-wing politics and populist rhetoric and themes. Its rhetoric often consists of anti-elitist sentiments, opposition to the establishment and speaking for the "common people". Both right-wing populism and left-wing populism object to the perceived control of liberal democracies by elites; however, populism of the left also objects to the power of large corporations and their allies, while populism of the right normally supports strong controls on immigration."
 liberal_socialism: "Liberal Socialism"
 liberal_socialism_desc: "Liberal socialism is a political philosophy that incorporates liberal principles to socialism. Liberal socialism has been compared to post-war social democracy as it supports a mixed economy that includes both private property and social ownership in capital goods."
 soviet_democracy: "Soviet Democracy"
 soviet_democracy_desc: "Soviet democracy, or council democracy, is a political system in which the rule of the population by directly elected councils is exercised. The councils are directly responsible to their electors and bound by their instructions using a delegate model of representation. Such an imperative mandate is in contrast to a free mandate, in which the elected delegates are only responsible to their conscience."
 progressivism: "Progressivism"
 progressivism_desc: "Progressivism is an ideology which advocates public policies that reduce or eliminate the harmful effects of economic and social inequality, are environmentally conscious, social safety nets and workers' rights, and policies that oppose the negative externalities inflicted on society by monopolies or corporate influence on the democratic process."

 ### Liberalism
 social_liberalism: "Social Liberalism"
 social_liberalism_desc: "Social Liberalism is a political philosophy and variety of liberalism that endorses a regulated market economy and the expansion of civil and political rights."
 market_liberalism: "Market Liberalism"
 market_liberalism_desc: "Market Liberalism promotes an unregulated free market and a political system that is both democratic and plutocratic. Market liberals believe that the freer the market, the freer the people, and they will staunchly defend the political and economic rights of the individual."
 classical_liberalism: "Classical Liberalism"
 classical_liberalism_desc: "Classical liberalism is a political ideology and a branch of liberalism that advocates civil liberties under the rule of law with an emphasis on economic freedom."
 national_liberalism: "National Liberalism"
 national_liberalism_desc: "National Liberals, also called Liberal Conservatives, advocate for free-market economic policies, while also emphasizing the necessity of preserving cultural traditions and upholding national sovereignty."

 ### Conservatism
 traditionalist_conservatism: "Traditionalist Conservatism"
 traditionalist_conservatism_desc: "Traditionalist conservatism, also referred to as classical conservatism, European conservatism, traditional conservatism or traditionalism, is a political and social philosophy emphasizing the need for the principles of a transcendent moral order, manifested through certain natural laws to which society ought to conform in a prudent manner. Traditionalist conservatism is based on the political philosophies of Aristotle and Edmund Burke and has some roots in Counter-Enlightenment Thought. Traditionalists emphasize the bonds of social order and the defense of ancestral institutions over what it considers excessive individualism."
 national_conservatism: "National Conservatism"
 national_conservatism_desc: "National Conservatism is a variant of Conservatism that concentrates on upholding national and cultural identity, while mixing conservative elements with purely nationalist ones. It shares characteristics with Traditionalist Conservatism and social conservatism given how the three variations focus on preservation and tradition. As national conservatism seeks to preserve national interests, traditional conservatism emphasizes ancestral institutions. Additionally, social conservatism emphasizes a patriarchal, restrictive attitude regarding moral behavior to preserve one's traditional status in society. National-conservative parties often have roots in environments with a rural, traditionalist or peripheral basis, contrasting with the more urban support base of Liberal Conservative parties."
 liberal_conservatism: "Liberal Conservatism"
 liberal_conservatism_desc: "Liberal conservatism incorporates the Classical Liberal view of minimal government intervention in the economy, according to which individuals should be free to participate in the market and generate wealth without government interference. However, Liberal Conservatism also holds that individuals cannot be thoroughly depended on to act responsibly in other spheres of life; therefore, Liberal Conservatives believe that a strong state is necessary to ensure law and order and social institutions are needed to nurture a sense of duty and responsibility to the nation. They also support civil liberties, along with some socially conservative positions."
 right_wing_populism: "Right-Wing Populism"
 right_wing_populism_desc: "Right-Wing Populism is a political ideology which combines right-wing politics and populist rhetoric and themes. The rhetoric often consists of anti-elitist sentiments, opposition to the establishment, and speaking to the "common people". Both right-wing populism and left-wing populism object to the perceived control of liberal democracies by elites; however, populism of the left also objects to the power of large corporations and their allies, while populism of the right normally supports strong controls on immigration."

 ### Authoritarianism
 authoritarian_democracy: "Authoritarian Democracy"
 authoritarian_democracy_desc: "Authoritarian democracy is a form of democracy directed by a ruling elite of an authoritarian state that seeks to represent the different interests of society. Authoritarian democracy has also been called "organic democracy" by some proponents."
 theocracy: "Theocracy"
 theocracy_desc: "Theocracy is a form of government in which a deity of some type is recognized as the supreme ruling authority, giving divine guidance to human intermediaries that manage the day-to-day affairs of the government."
 despotism: "Despotism"
 despotism_desc: "Despotism is a form of government in which a single entity- typically an individual person- rules with absolute power and authority."

 ### Fascism
 fascism: "Fascism"
 fascism_desc: "Fascism in a broad sense is a term used to describe various nationalist movements that arose initially out of the generation radicalised by the First World War and its consequences. Fascism positioned itself as the radical centre or third position, in opposition to both communism and capitalism. How to classify Fascism on the generic left-right spectrum has been frequently discussed, with supporters of the different views citing different inspirations and aspects of Fascism as support for their views. A significant part of the movement originated in National Syndicalism, but it came to place a strong focus on hierarchy and order. Egalitarianism has always been explicitly rejected, as well as class conflict, with strong emphasis placed on building a shared national community and solidarity."
 corporatism: "Corporatism"
 corporatism_desc: "Corporatism is a political ideology which advocates the organization of society by corporate groups, such as agricultural, labour, military, scientific, or guild associations, on the basis of their common interests."
 integralism: "Integralism"
 integralism_desc: "Emphasizing Catholic religious and cultural identity over that of ethnic identity, Integralism has been described as a more tolerant form of Fascism, as it believes culture and faith are more important than race, espousing the idea that since all men of all races are equal before God, they should therefore be equal before Man, but still holds on to essentially every other aspect of Orthodox Fascism."
 legionarism: "Legionarism"
 legionarism_desc: "Legionarism, also known as Romanian Fascism, is a form of Fascism which believes in Clerical Fascism, South-Slavic Nationalism, anti-Ziganism, and anti-Magyarism."
 falangism: "Falangism"
 falangism_desc: "Falangism places a strong emphasis on Spanish cultural identity and Catholic religious identity, although it holds some secular views on the Church's direct influence in society as it believes that the state should have the supreme authority over the nation. Falangism emphasized the need for total authority, hierarchy and order in society. the unity of Spain and the elimination of regional separatism, the establishment of a dictatorship led by the Falange, the use of violence to regenerate Spain, a national syndicalist economy, agrarian reform, industrial expansion, and respect for private property with the exception of nationalizing credit facilities to prevent usury."

 ### National Socialism
 national_socialism: "National Socialism"
 national_socialism_desc: "National Socialism, also derogatorily referred to as Nazism, advocates racialism, ethnic nationalism, community/solidarity building among members of the nation, an intermediary position between extreme socialism and extreme capitalism regarding economic policy, opposition to liberal democracy, anti-communism, and opposition to International Jewry and various phenomena argued to be negative and associated with International Jewry."
 esoteric_national_socialism: "Esoteric National Socialism"
 esoteric_national_socialism_desc: "Esoteric National Socialism is considered to be perhaps the strangest political ideology in existence. Escalating orthodox National Socialist racialism and anti-Semitism to levels considered the stuff of caricatures, Esoteric National Socialism calls for, among other things: the obliteration of Christianity and return of the Aryan race to traditional Germanic paganism, the complete subjugation and enslavement of all non-Aryans, forced eugenics to create a perfect race of “Pure” Aryans, and other insane notions more suited to the deranged villains of a story than an actual political ideology."
 strasserism: "Strasserism"
 strasserism_desc: "Though extremely similar to Orthodox National Socialism, Strasserism emphasizes economic anti-Semitism over racial or cultural anti-Semitism, and advocates radical mass action by workers, the establishment of worker councils, and other policies typically associated with Leftist ideologies such as Syndicalism, Stalinism and Juche."
 baathism: "Ba'athism"
 baathism_desc: "Ba’athism is an Arab nationalist ideology that promotes the development and creation of a unified Arab state through the leadership of a vanguard party over a revolutionary government. Ba’athist advocates enlightenment, renaissance of Arab culture, values and society, the creation of a one-party state and rejects political pluralism and egalitarianism. Ba’athism is based on principles of Arab nationalism, pan-Arabism, and Arab socialism, as well as social progress, socialist economics to a varying degree and supports public ownership over the commanding heights of the economy, but opposes confiscatory policies with regard to private property."